{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto mt-10">
   <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go Back to All Leads</a>
        <hr/>
       <h1 class="text-3xl text-gray-800">Are you sure you want to delete this Lead ?</h1>
       <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="sm text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md mt-5">
                Delete</button>
        </form>
</div>
{% endblock %}
