{% extends "base.html" %}
{% load tailwind_filters %}
    {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-2 mx-auto">
    <div class="mx-auto flex flex-wrap">
      <div class="w-full mb-6">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Update Agent Details</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.first_name}} {{ agent.user.last_name }}</h1>
        <div class="flex mb-4">
          <a href="{% url "agents:agent-detail" agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Description</a>

          <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Details</a>
        </div>
    
      <form method="post">
       {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-green-600 px-3 py-2 rounded-md">Update</button>
        </form> 
        <div class="py-5 border-t border-gray-200 mt-5">
          <a href ="{% url 'agents:agent-delete' agent.pk %}" type="delete" class="w-full text-white bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md">
          Delete</a>
        </div>
      </div>
    </div>
  </div>
</section>

    {% endblock content %}
